<body>
  <header class="navigasjonsmeny">

        <nav>
            <ul class="ulNavigasjon">

        <article class="mainSkjemaRegistrer">
          <h1 class="mainSectionOverskrift">Registrer deg</h1>
          <section class="mainSectionLoggInn">
              <p>Brukernavn:</p>
              <input class="mainLoggInnBrukernavn" type="text" placeholder="Brukernavn" />

              <input class="mainLoggInnPassord1" type="password" placeholder="Passord" />

              <input class="mainLoggInnPassord2" type="password" placeholder="Passord" />
              <button id="mainBtnRegistrer" type="button">Registrer deg</button>
              <p class="txtTilbakemeldingRegistrering"></p>
          </section>
        </article>
    </main>
    </section>
