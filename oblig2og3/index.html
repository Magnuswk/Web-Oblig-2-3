<!DOCTYPE html>
<html>
<head>
	<title>Student Stopp</title>
    <meta charset="UTF-8">
    <link href="studentStoppStyle2.css" rel="stylesheet" type="text/css">       <!-- Design -->
    <link href="css/print.css" rel="stylesheet" type="text/css">             <!-- Print ark -->
   	<link href="js/studentstopp.js" rel="stylesheet" type="text/css">       <!-- Programeringen til "registrering -->
   	<link href="rss.xml" type="application/rss+xml" rel="alternate" title="rss" />  <!-- RSS feed -->
</head>
<body>
	<header class="navigasjonsmeny">
        <img src="studentstopp.jpg" alt="Logoen til Student Stopp" class="logo"/>
        <nav>
            <ul>
                <li class="liNavigasjon"><a class="aLiNavigasjon" href="omstudentstopp.html">Om Student Stopp</a></li>
                <li class="liNavigasjon"><a class="aLiNavigasjon" href="logginn.html">Logg inn/Registrer deg</a></li>
            </ul>
        </nav>
    </header>
    <main>
    	<section class="mainBakgrunnsbilete">
    		<button id="btnTilPassasjer" type="button">Finn tur</button>
    		<button class="btnTilSjaafor" type="button">Lei ut tur</button>
    		<article class="mainSkjema">
    			<h1 class="mainSectionOverskrift">Finn reise!</h1>
    			<section class="mainSection">
		            <section class="mainSectionSection">
		            	<p class="mainP">Dato:</p>
		            	<input class="mainTid" type="date" placeholder="Dato">   
		            </section>
		            <section class="mainSectionSection">
		            	<p class="mainP">Klokkeslett:</p>
		            	<input class="mainTid" type="time" placeholder="Klokka">
		            </section>
		            <section class="mainSectionSection">
		            	<p class="mainP">Frå:</p>
		            	<select class="mainInput">
		                    <option class="mainSelectOption" value="remmen">HIØ Remmen</option>
		                    <option class="mainSelectOption" value="krokeroy">HIØ Kråkerøy</option>
		                    <option class="mainSelectOption" value="halden">Halden</option>
		                    <option class="mainSelectOption" value="sarpsborg">Sarpborg</option>
		                    <option class="mainSelectOption" value="fredrikstad">Fredrikstad</option>
		                </select>
		            </section>
		            <section class="mainSectionSection">
		            	<p class="mainP">Til:</p>
		            	<select class="mainInput">
		                    <option class="mainSelectOption" value="remmen">HIØ Remmen</option>
		                    <option class="mainSelectOption" value="krokeroy">HIØ Kråkerøy</option>
		                    <option class="mainSelectOption" value="halden">Halden</option>
		                    <option class="mainSelectOption" value="sarpsborg">Sarpborg</option>
		                    <option class="mainSelectOption" value="fredrikstad">Fredrikstad</option>
		                </select>
		            </section>
		            <section class="mainSectionSection">
		            	<p class="mainP">Antall personer:</p>
		            	<input class="mainPersoner" type="number" placeholder="Antall"/
		            </section>
		        </section>
	            <section class="mainSectiontSok">
	            	<button class="mainBtnSok" type="button">Søk</button>
	            </section>
            </article>
    	</section>
    </main>
    <footer>
         <img url="RSS"/> <!-- sett inn link til RSS logo -->
         <img url="Facebook"/> <!-- sett inn link til RSS logo -->
         <img url="Twitter"/> <!-- sett inn link til RSS logo -->
        <p class="forfatter"></p>
    </footer>
</body>
</html>
